<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ionic App</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- <script type="text/javascript" src="assets/js/specHelper.js"></script>
        
        <script type="text/javascript" src="assets/js/regionSpecs.js"></script>
        <script type="text/javascript" src="assets/js/beaconRegionSpecs.js"></script>
        <script type="text/javascript" src="assets/js/circularRegionSpecs.js"></script>
        
        <script type="text/javascript" src="assets/js/regionsSpec.js"></script>

        <script src="assets/js/ionic.bundle.js"></script>
        <script src="assets/js/ng-cordova-beacon.min.js"></script>
        <script src="assets/js/app.js"></script>

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>

<body ng-app="ibeacon">
  <ion-pane>
    <ion-header-bar>
      <h1 class="title">Ibeacon</h1>
    </ion-header-bar>
    <ion-content ng-controller="ExampleController">
      <div class="list">
        <div class="item" ng-repeat="(key, value) in beacons" >
          <div class="row">
            <div class="col truncate">
              {{value.uuid}}
            </div>
          </div>
          <div class="row">
            <div class="col">
              {{value.proximity}}
            </div>
          </div>
        </div>
      </div>
    </ion-content>
  </ion-pane>
  <app-root></app-root>
</body>

</html>
